{% extends 'base.html' %}

{%block titulo%}Login | {%endblock%}

{% block 'conteudo' %}
<h1 class="mb-4"> Login </h1>

{% if not user.is_authenticated %}
<form method="POST" action="{% url 'login'%}">
    {% include 'parciais/_message.html' %}
    {% csrf_token %}
  <div class="form-group">
    <label>Usuário</label>
    <input type="text" name="usuario" value="{{request.POST.usuario}}" value="{{request.POST.nome}}" class="form-control" placeholder="Enter usuário">
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input type="password" name="senha" class="form-control" placeholder="Enter usuário">
  </div>
  <button type="submit" class="btn btn-primary">logar</button>
</form>
{% else %}
<p>
  Você fez o login com {{user}},
  <a href="{% url 'logout' %}">clique aqui</a> para sair.
</p>
{% endif %}

{% endblock %}
